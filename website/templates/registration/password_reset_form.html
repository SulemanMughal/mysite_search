{% extends "Base.html" %}
{% load static %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="mx-auto w-500">
                <div class="card wr-25 mt-3 border-0 shadow" >
                    <div class="card-header text-center font-weight-bold">
                        <h4 class="card-title font-weight-bold p-0 mt-0 mb-0 text-primary">
                            Password Reset
                        </h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'password_reset' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class = "exampleInputEmail1">Email</label>
                                <input type="email" name="email" maxlength="254" required id="id_email" class="form-control" autocomplete="off"  placeholder="Enter Email">
                            <div>
    
                            <p class="text-center mt-3">
                                <button type="submit" class="btn btn-primary br-0 wb-120" value="Send e-mail">Send E-mail</button>
                            </p>
                            
                        </form>
                    </div>
                </div>
</div>  
{% endblock content %}
